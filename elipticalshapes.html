<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliptical Shapes</title>
  <style>
      p{
          border: 5px solid #777777;
          padding: 10px;
          width: 100px;
          height: 100px;
          display: inline-block;
          margin: 20px;
      }
      p.one{
          border-top-left-radius: 80px 50px;
          box-shadow: 5px 5px 5px #777777;
      }
  </style>
</head>
<body>
<p class="one">Hello World</p>
</body>
</html>
