<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Style</title>
    <style>
        p{
            padding-left: 30px;
            width: 250px;
        }
        .one{
            padding-left: 70px;
            border-style: dotted;
        }
        .two{
            border-style: dot-dash;
        }
        .three{
            border-style: dot-dash;
        }
        .four{
            border-style: dashed;
        }
    </style>
</head>
<body>
<p>Hello World</p>
<ul class="one">
    <li class="two">Nguyen Ba Khanh</li>
    <li class="three">FPT-Aptech</li>
    <li class="four">Date of birth: 08/11/2003</li>
    <li class="five">Scorpion</li>
    <li class="six">Guitar, basketball, ....</li>
</ul>
</body>
</html>
