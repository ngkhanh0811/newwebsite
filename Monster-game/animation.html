<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        #change_me{
            position: absolute;
            top: 100px;
            left: 200px;
            font: 24px Arial;
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
        #up #down #color #dissapear {
            padding: 5px;
        }
    </style>
    <script>
        $(document).ready(function (){
            $("#up").click(function (){
                $("#change_me").animate({
                    top : 30
                }, 200);
            });
            $("#down").click(function (){
                $("#change_me").animate({
                    top 500
                }, 2000);
            });
            $("#color").click(function () {
                $("#change_me").css({
                    "background-color": "yellow",
                    "font-weight": "bolder"
                });
            });
            $("#dissapear").click(function (){
                $("#change_me").toggle('slow');
            });
        });
    </script>
    <script src="begin/scripts/jquery-1.5.2.min.js"></script>
</head>
<body>
<button id="up">Move Up</button>
<button id="down">Move Down</button>
<button id="color">Change Color</button>
<button id="dissapear">Disapear</button>
<div id="change_me">Make me do stuff!</div>
</body>
</html>
