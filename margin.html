<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        body{
            font-family: "Times New Roman";
            width: 200px;
        }
        p{
            border: 4px #777777 solid;
            padding: 10px;
        }
        p.one{
            border: 4px brown solid;
            margin: 20px;
        }
    </style>
</head>
<body>
<p>Hello World</p>
<p class="one">Nguyen Ba Khanh</p>
</body>
</html>
