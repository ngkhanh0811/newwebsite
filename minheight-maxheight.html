<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min-Max Height</title>
    <style>
        body{
            font-family: Arial, Verdana, sans-serif;
            color: #777777;
        }
        h2,p{
            width: 400px;
            font-size: 90%;
            line-height: 1.2em;
        }
        h2{
            color: blue;
            border-bottom: 1px solid #ee3e80;
        }
        p{
            min-height: 10px;
            max-height: 30px;
        }
    </style>
</head>
<body>
<h2>Min Height</h2>
<h2>Max Height</h2>
<p>Hello World</p>
<p>Toi la Khanh</p>
</body>
</html>
