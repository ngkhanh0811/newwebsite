<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Shadow</title>
    <style>
        p{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 10px;
        }
        p.one{
            box-shadow: 5px 5px 5px #777777;
        }
    </style>
</head>
<body>
<p class="one">Hello World</p>
</body>
</html>
