<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering Content</title>
  <style>
      body{
          text-align: center;
      }
      p{
          width: 200px;
          padding: 50px;
          border: 20px solid #000;
      }
      p.one{
          margin: 50px auto;
          text-align: left;
          width: 150px;
          padding: 50px;
          border: 20px solid #777777;
      }
  </style>
</head>
<body>
<p>Hello World</p>
<p class="one">This is a new world</p>
</body>
</html>
