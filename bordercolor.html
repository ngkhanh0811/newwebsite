<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bordercolor</title>
  <style>
    h1{
      border-color: aqua;
        width:300px;
    }
    .first{
        border-style: groove;
        border-width:10px;
    }
    .second{
        border-style: dotted;
        border-width:10px;
    }
  </style>
</head>
<body>
<h1 class="first">Chào tất cả mọi người</h1>
<h1 class="second">Nguyễn Bá Khánh</h1>
</body>
</html>
